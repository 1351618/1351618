<html><head><base href="https://cdnjs.cloudflare.com/ajax/libs/%20%D0%BA%D1%83%D1%80%D1%81%D0%BE%D1%80%20%D0%B2%20%D0%BD%D0%B0%D1%87%D0%B0%D0%BB%D0%B5%20%D0%B7%D0%B0%D0%B1%D1%8B%D0%BB">
<meta charset="UTF-8">
<title>Развитие и Достижения с курсором в конце</title>
<style>
body {
  font-family: 'Courier New', monospace;
  background-color: #0c0c0c;
  color: #00ff00;
  padding: 20px;
}

#experience {
  max-width: 800px;
  margin: 0 auto;
}

h2 {
  border-bottom: 1px solid #00ff00;
  padding-bottom: 10px;
}

.command-line {
  position: relative;
  padding-left: 15px;
  display: flex;
  align-items: center;
}

.command-line::before {
  content: '>';
  position: absolute;
  left: 0;
  top: 0;
}

.cursor {
  display: inline-block;
  width: 10px;
  height: 20px;
  background-color: #00ff00;
  animation: blink 0.7s infinite;
  margin-left: 2px;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}
</style>
</head>
<body>

<section id="experience">
  <h2>Развитие и Достижения</h2>
  <div class="command-line">
    <span id="typed-text"></span>
    <span class="cursor"></span>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const text = 'Постоянное обучение и развитие навыков. Успешное завершение сложных проектов. Освоение новых технологий и инструментов. Эффективное решение бизнес-задач.';
  let i = 0;
  const speed = 50; // милисекунды между символами
  const typedTextElement = document.getElementById("typed-text");

  function typeWriter() {
    if (i < text.length) {
      typedTextElement.textContent += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  typeWriter();
});
</script>

</body></html>
